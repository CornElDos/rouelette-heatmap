<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roulette Heatmap App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .hidden {
      display: none;
    }
    /* Styles for clickable number buttons */
    .roulette-grid {
      display: grid;
      grid-gap: 5px;
      justify-content: center;
    }
    .roulette-button {
      width: 50px;
      height: 50px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background-color: #f9f9f9;
    }
    .selected-numbers {
      margin: 10px 0;
    }
    table {
      border-collapse: collapse;
      margin: 10px auto;
    }
    td {
      border: 1px solid #000;
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
      font-size: 16px;
    }
    .heatmap-cell {
      transition: background-color 0.3s;
    }
    /* Simple styling for the reset button */
    #resetNumbers {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Styling for the gap displays */
    #lineCounterDisplay, #columnCounterDisplay {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Roulette Heatmap App</h1>
  
  <!-- Step 1: Choose table type -->
  <div id="rouletteTypeSelection">
    <p>Choose table type:</p>
    <label>
      <input type="radio" name="tableType" value="european" checked> Single zero (European)
    </label>
    <label>
      <input type="radio" name="tableType" value="american"> 0/00 (American)
    </label>
    <button id="confirmType">Confirm</button>
  </div>

  <!-- Step 2: Enter the numbers that hit the table -->
  <div id="numberInputSection" class="hidden">
    <p>Click on the numbers that hit the roulette table:</
